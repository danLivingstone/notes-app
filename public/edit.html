<!DOCTYPE html>
<html>

<head lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Dan Livingstone">
  <meta name="description" content="A notes app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <a class="actions__link" href="./index.html">Home</a>
      <span id="last-edited"></span>
    </div>
  </div>
  <div class="container">
    <input id="note-title" class="title-input" type="text" placeholder="Note Title">
    <textarea id="note-body" class="body-input" placeholder="Enter note text"></textarea>
    <button id="save-note" class="button">Save note</button>
    <button id="remove-note" class="button button--secondary">Remove note</button>
  </div>
  <script src="./js/edit-bundle.js"></script>
</body>

</html>
