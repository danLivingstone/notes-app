<!DOCTYPE html>
<html>

<head lang="en">
  <title>Notes App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Dan Livingstone">
  <meta name="description" content="A notes app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <input id="search-text" class="input" type="text" placeholder="Filter notes">
      <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div id="notes"></div>
    <button class="button" onclick="window.location.href='https://drldesign.ca/#notes-app'">Back Home</button>
    <button id="create-note" class="button">Create Note</button>
  </div>
  <script src="./js/index-bundle.js"></script>
</body>

</html>
